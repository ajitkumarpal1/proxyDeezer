<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPod Music Player</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center">
  <div class="w-80 h-80 bg-gray-800 rounded-lg p-4 flex flex-col items-center">
    <div id="menu" class="w-full">
      <button class="block w-full p-2 text-center bg-gray-700 hover:bg-gray-600 mb-2 rounded-lg">Settings</button>
      <button class="block w-full p-2 text-center bg-gray-700 hover:bg-gray-600 mb-2 rounded-lg">Games</button>
      <button class="block w-full p-2 text-center bg-gray-700 hover:bg-gray-600 mb-2 rounded-lg">Music</button>
    </div>
    <div id="screen" class="hidden w-full h-full">
      <button id="backButton" class="block w-full p-2 text-center bg-gray-700 hover:bg-gray-600 mb-2 rounded-lg">Back to Menu</button>
      <div id="screenContent" class="p-4">Content</div>
    </div>
    <div class="w-20 h-20 rounded-full bg-gray-700 flex items-center justify-center">
      <button id="menuButton" class="w-12 h-12 bg-white rounded-full">Menu</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
